<!-- <oj-dialog style="display:none;width:700px;height:450px;min-width:400px;min-height:400px;" -->
   <oj-dialog style="display:none;width:80vw;height:70vh;margin:30px;min-width:400px;min-height:400px" 
   id="changeAdminPasswordDialogID" dialog-title='[[changeADBPasswordModuleUILabelText.changePassword]]'
   cancel-behavior="icon" resize-behavior="resizable" class="odtvscodeDialog abdSelectCompartmentBody">
   <div>
      <oj-form-layout label-edge="start" max-columns="1" direction="column" label-width="40%"
         user-assistance-density='compact' class="oj-formlayout-full-width">
         <hr>
         <oj-label style="margin-top: 0; text-align: left" for="profileNameID" slot="label">
            <oj-bind-text value='[[changeADBPasswordModuleUILabelText.profileName]]'></oj-bind-text>
         </oj-label>
         <span class="ociTextForColor infoLabel" id="profileNameID" data-bind="text:profileName"
            style="overflow-wrap: break-word;" slot="value"></span>
         <oj-label style="margin-top: 0; text-align: left" for="compartmentID" slot="label">
            <oj-bind-text value='[[changeADBPasswordModuleUILabelText.compartmentName]]'></oj-bind-text>
         </oj-label>
         <span class="ociTextForColor infoLabel" id="compartmentID" data-bind="text:compartmentFullPath"
            style="overflow-wrap: break-word;" slot="value"></span>
         <oj-label style="margin-top: 0; text-align: left" for="databaseNameID" slot="label">
            <oj-bind-text value='[[changeADBPasswordModuleUILabelText.databaseDisplayName]]'></oj-bind-text>
         </oj-label>
         <span class="ociTextForColor infoLabel" id="databaseNameID" data-bind="text:databaseDisplayName"
            style="overflow-wrap: break-word;" slot="value"></span>
         <oj-label style="margin-top: 0; text-align: left" for="userNameID" slot="label">
            <oj-bind-text value='[[changeADBPasswordModuleUILabelText.userName]]'></oj-bind-text>
         </oj-label>
         <span class="ociTextForColor infoLabel" id="userNameID"
            data-bind="text:changeADBPasswordModuleUILabelText.userNameValue" style="overflow-wrap: break-word;"
            slot="value"></span>
         <oj-label style="margin-top: 0; text-align: left" for="newPasswordID" slot="label">
            <oj-bind-text value='[[changeADBPasswordModuleUILabelText.newPassword]]'></oj-bind-text>
            <span class="required">
               <oj-bind-text value='[[changeADBPasswordModuleUILabelText.requiredText]]'>
               </oj-bind-text>
            </span>
         </oj-label>
         <oj-input-password value='{{newPassword}}' on-raw-value-changed='[[onNewPasswordChanged]]'
            disabled='{{disableControls}}' id='newPasswordID' slot="value">
         </oj-input-password>
         <oj-bind-if test="[[showInvalidPasswordError()]]">
            <oj-label>
            </oj-label>
            <label id="passwordformatErrorID" role="alert" class="ociTextForColor infoLabel">
               <oj-bind-text value='{{pswderror}}'></oj-bind-text>
            </label>
         </oj-bind-if>

         <oj-label style="margin-top: 0; text-align: left" for="confirmPasswordID" slot="label">
            <oj-bind-text value='[[changeADBPasswordModuleUILabelText.confirmPassword]]'></oj-bind-text>
            <span class="required">
               <oj-bind-text value='[[changeADBPasswordModuleUILabelText.requiredText]]'>
               </oj-bind-text>
            </span>
         </oj-label>
         <oj-input-password value='{{confirmPassword}}' on-raw-value-changed='[[onConfirmPasswordChanged]]'
            id='confirmPasswordID' disabled='{{disableControls}}' slot="value">
         </oj-input-password>
         <oj-bind-if test="[[showPasswordMismatchError() == true]]">
            <oj-label></oj-label>
            <label label-id="confirmPasswordErrorID" role="alert" ociTextForColor infoLabel">
               <oj-bind-text value='[[pswdMismatchError]]'></oj-bind-text>
            </label>
         </oj-bind-if>
         <br>
         <oj-label></oj-label>
         <div>
            <oj-button id="changePswdButton" on-oj-action='[[onChangePassword]]' class='oj-button-lg'
               disabled='{{!enableChangePasswordButton() || disableControls}}'>
               <oj-bind-text value='[[changeADBPasswordModuleUILabelText.OK]]'></oj-bind-text>
            </oj-button>
            <oj-button id="cancelPswdButton" on-oj-action='[[onCancelPassword]]' class='oj-button-lg' slot="value">
              <oj-bind-text value='[[changeADBPasswordModuleUILabelText.cancel]]'></oj-bind-text>
            </oj-button>
         </div>
      </oj-form-layout>
   </div>
   <!-- <div slot="footer" style="padding-top: 0px;">
      
   </div> -->
</oj-dialog>


<div>
   <label id="changeAdminPasswordCancelID" class="ociTextForColor changeAdminPasswordLabel" > 
      <oj-bind-text value='{{changeAdminPasswordCancel}}'></oj-bind-text>
   </label>
</div>
<div>
   <label id="changeAdminPasswordInProgressID" class="ociTextForColor changeAdminPasswordLabel" > 
      <oj-bind-text value='{{changeAdminPasswordInProgress}}'></oj-bind-text>
   </label>
</div>
<br>
<div>
   <label id="changeAdminPasswordStatusID" class="ociTextForColor changeAdminPasswordLabel" > 
      <oj-bind-text value='{{changeAdminPasswordStatus}}'></oj-bind-text>
   </label>
</div>
