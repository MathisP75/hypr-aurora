                <hr class="hrstyle"/>
                <div class="flex" style="margin-top: 10px">
                        <div class="flex-item">
                <oj-label for="conType" slot="label">
                        <label class="leftalign">
                                <p>

                                                        </oj-bind-text>
                                                </span>
                                        </oj-bind-if>
                                </p>
                        </label>
                </oj-label>
                        </div>
                        <div class="flex-item">
                <oj-combobox-one options="[[connectionTypes]]" value="{{connectionType}}"

                        onpaste="return false;" onCut="return false" oncontextmenu="return false"
                        id='conType' slot="value">
                </oj-combobox-one>
                        </div><div class="flex-item"></div>
                </div>
                <oj-bind-if test="[[connectionType() === basicConnectionType]]">

                        <div class="flex-item"></div>
                        </div>

                        </div>

                        <div class="flex-item"></div>
                        </div>
                        <div class="flex">

                                                        </span>
                                                </oj-bind-if>

                                        </oj-bind-text>
                                </oj-button>

                        </div>

                                                </oj-bind-text>
                                                <oj-bind-if test="[[connInfoRequred.tnsAdminLocation]]">
                                                        <span class="required">
                                                                <oj-bind-text

                        </div><div class="flex-item"></div></div>

                                <oj-button display="icons" disabled="[[!enableWalletFile()]]"

                <oj-bind-if test="[[connectionType() === odpConnectionType]]">

                <oj-bind-if test="[[connectionType() === advancedConnectionType]]">

                                                                        value='[[connectionUILabelTexts.requiredText]]'>

                                                        </span>
                                                </oj-bind-if>

                        </oj-text-area>
                        </div><div class="flex-item"></div></div>

                                                <oj-bind-if test="[[connInfoRequred.authenticationType]]">
                                                        <span class="required">
                                                                <oj-bind-text
                                                                        value='[[connectionUILabelTexts.requiredText]]'>
                                                                </oj-bind-text>

                                                </oj-bind-if>

                                </label></oj-label>
</div><div class="flex-item">

                                onpaste="return false;" onCut="return false"
                                oncontextmenu="return false" slot="value">
                        </oj-combobox-one>
                        </div><div class="flex-item"></div></div>
                        <div class="flex"><div class="flex-item">
                        <oj-label for="userNameText" slot="label">

                                                                        value='[[connectionUILabelTexts.requiredText]]'>
                                                                </oj-bind-text>
                                                        </span>
                                                </oj-bind-if>
                                        </p>
                                </label>
                        </oj-label>
                </div><div class="flex-item">
                                <oj-input-password value="{{password}}" on-raw-value-changed='[[onRawValueChanged]]'

</div><div class="flex-item"></div></div>
<div class="flex"><div class="flex-item"></div><div class="flex-item">

</div><div class="flex-item"></div></div>
